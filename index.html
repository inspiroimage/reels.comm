<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Reels Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Instagram Reels Downloader</h1>

  <input type="text" id="reelUrl" placeholder="Paste Instagram Reel URL here">
  <br>
  <button onclick="redirectToDownload()">Download Reel</button>

  <script>
    function redirectToDownload() {
      const url = document.getElementById('reelUrl').value.trim();

      if (!url) {
        alert("Please paste a valid Instagram reel URL!");
        return;
      }

      // Redirect to SaveIG app
      const finalUrl = `https://saveig.app/en/download?url=${encodeURIComponent(url)}`;
      window.open(finalUrl, '_blank');  // new tab open
    }
  </script>

</body>
</html>
